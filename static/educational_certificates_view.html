<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Educational certificates</h1>
    <table id="passportTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Issuer</th>
                <th>Issue Date</th>
                <th>Kind</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function fetchPassportData() {
            const token = localStorage.getItem('bearerToken');
            
            if (!token) {
                console.error('No bearer token found in localStorage');
                window.location.href = '/static/login.html';
                return;
            }

            try {
                const response = await fetch('/documents/educational_certificates', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    window.location.href = '/static/login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();

                const tableBody = document.querySelector('#passportTable tbody');
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${item.id}</td>
                        <td>${item.issuer}</td>
                        <td>${item.issue_date}</td>
                        <td>${item.kind}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching passport data:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = fetchPassportData;
    </script>
</body>
</html>
