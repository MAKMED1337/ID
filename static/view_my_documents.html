<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Data</title>
    <script src="helper.js"></script>
    <script src="documents.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
    <script>
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const documentType = urlParams.get('documentType');
            const documentInfo = documents[documentType];

            const h1 = document.createElement('h1');
            h1.innerText = documentInfo.name;
            document.body.appendChild(h1);

            const table = await createTableFromFetch(documentInfo.url, documentInfo.fields.map(x => x[0]));
            document.body.appendChild(table);
        }
    </script>
</body>

</html>
