<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="helper.js"></script>
    <script src="documents.js"></script>
</head>

<body>
    <script>
        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const documentType = urlParams.get('documentType');
            const documentInfo = documents[documentType];

            const h1 = document.createElement('h1');
            h1.innerText = documentInfo.name;
            document.body.appendChild(h1);

            const table = await createTableFromFetch(documentInfo.url, documentInfo.fields);
            document.body.appendChild(table);
        }
    </script>
</body>

</html>
